apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: distributed-filesystem-ingress
  labels:
    app: distributed-filesystem
spec:
  ingressClassName: openshift-default
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: distributed-filesystem-node-1
                port:
                  number: 8080

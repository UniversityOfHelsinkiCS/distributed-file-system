# https://kubernetes.io/docs/concepts/services-networking/service/
apiVersion: v1
kind: Service
metadata:
  name: distributed-filesystem-service
  labels:
      app: distributed-filesystem
spec:
  selector:
    app: distributed-filesystem
  type: ClusterIP
  ports:
  - name: 8080-tcp 
    protocol: TCP
    port: 8080
    targetPort: 8080
---


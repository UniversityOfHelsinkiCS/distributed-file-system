apiVersion: apps/v1
kind: Deployment
metadata:
  name: distributed-filesystem
  labels:
      app: distributed-filesystem
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: distributed-filesystem
  template:
    metadata:
      labels:
        app: distributed-filesystem
    spec:
      containers:
        - name: distributed-filesystem
          image: toskakayttaja/distributed-filesystem:latest
          imagePullPolicy: Always
          resources:
            limits:
              cpu: "150m"
              memory: "100Mi"
          volumeMounts:
            - name: file-volume
              mountPath: /opt/app-root/storage
          env:
            - name: REDIS_HOST
              value: redis-distributed-filesystem-svc
            - name: REDIS_PASSWORD
              value: supersecret
      volumes:
        - name: file-volume 
          persistentVolumeClaim:
            claimName: file-bucket
---

